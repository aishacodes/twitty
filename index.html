<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore/Twitter</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <div class="content nav-flex">
            <div class="brand">
                <img src="media/twitter_icon.svg" class="brand-img" alt="">
                <div class="search">
                    <img src="media/search.svg" alt="">
                    <input type="text" placeholder="Search Twitter">
                </div>
            </div>
            <div class="nav-buttons">
                <a href="" class="login">Login</a>
                <a href="" class="signup">Sign up</a>
                <img src="media/moore.svg" alt="">
            </div>
        </div>
    </nav>
    <main>
        <div class="content main-flex">
            <div class="right">
                <header>
                    <p>Explore</p>
                    <img src="media/setting.svg" alt="">
                </header>
                <a href="" class="mask">
                    <p>COVID 19 - live</p>
                    <span>COVID 19: Updates for the US</span>
                </a>
                <span class="trend">Trends for you</span>
                <a class="trd" href="">
                    <div class="a-con">
                        <p>Trending in Nigeria</p>
                        <span>UNA DEY MAD</span>
                        <p>52.3k Tweets</p>
                    </div>
                    <img src="media/dropdown.svg" alt="">
                </a>
                <a class="trd" href="">
                    <div class="a-con">
                        <p>hip hop and rap.Trending</p>
                        <span>Wixkid</span>
                        <p>542k Tweets</p>
                    </div>
                    <img src="media/dropdown.svg" alt="">
                </a>
                <a class="trd" href="">
                    <div class="a-con">
                        <p>Trending in Nigeria</p>
                        <span>Bill Gates</span>
                        <p>52.3k Tweets</p>
                    </div>
                    <img src="media/dropdown.svg" alt="">
                </a>
            </div>
            <div class="left ">
                <img src="media/twitter_login_sidebar_illustration.png" alt="">
                <form action="">

                    <h1>See what's happening in the world right now</h1>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
